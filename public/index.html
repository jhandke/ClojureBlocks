<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ClojureBlocks</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <title>ClojureBlocks</title>
    </head>

    <body>
        <dialog class="" id="dialog-settings">
            <div class="dialog-settings-header">Settings</div>
            <div class="dialog-settings-line">
                <label for="checkbox-auto-evaluation">auto evaluation</label>
                <input type="checkbox" class="dialog-settings-input" id="checkbox-auto-evaluation" name="checkbox-auto-evaluation" checked="false">
            </div>
            <div class="dialog-settings-line">
                <label for="input-print-lenth">**print-length**</label>
                <input type="number" class="dialog-settings-input" name="input-print-length" id="input-print-length" min="1" max="100" step="1" value="12">
            </div>
            <div class="dialog-settings-line">
                <label for="input-preview-length">preview length</label>
                <input type="number" class="dialog-settings-input" name="input-preview-length" id="input-preview-length" min="1" max="100" step="1" value="20">
            </div>
            <button type="button" class="button button-dialog-close" id="button-dialog-close">save</button>
        </dialog>

        <table>
            <tr>
                <td id="blockly-area" colspan="2">
                </td>
            </tr>
            <tr class="footer">
                <td class="output-td">
                    <div class="output-container">
                        <div id="output"></div>
                    </div>
                </td>
                <td class="control-td">
                    <table class="control-table">
                        <tr>
                            <td>
                                <button type="button" class="button button-wide button-evaluate"
                                    id="button-evaluate-all">evaluate</button>
                            </td>
                            <td>
                                <button type="button" class="button button-reset" id="button-reset">reset</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="button button-import-export" id="button-import">Import</button>
                            </td>
                            <td>
                                <button type="button" class="button button-import-export" id="button-export">Export</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button" class="button button-settings" id="button-settings">Settings</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="theme-switcher-container">
                                <img src="img/sun-icon.svg" alt="Sun" class="theme-switcher-icon light" />
                                <label class="switch">
                                    <input type="checkbox" id="checkbox-dark-theme" checked>
                                    <span class="slider"></span>
                                </label>
                                <img src="img/moon-icon.svg" alt="Moon" class="theme-switcher-icon dark" />
                            </td>
                        </tr>
                        <tr>
                            
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <div id="blockly-div"></div>
    </body>

    </html>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
