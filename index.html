<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ClojureBlocks CLJS</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <title>ClojureBlocks</title>
    </head>

    <body>
        <table>
            <tr>
                <td id="blockly-area" colspan="2">
                </td>
            </tr>
            <tr class="footer">
                <td class="output-td">
                    <code id="output"></code>
                </td>
                <td class="control-td">
                    <button type="button" id="button-evaluate-all">evaluate all</button><br />
                    <div class="checkbox-div">
                        <input type="checkbox" id="checkbox-auto-evaluate">
                        <label for="auto-evaluate">auto evaluation (dangerous)</label>
                    </div>
                </td>
            </tr>
        </table>
        <div id="blockly-div"></div>
    </body>

    </html>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
